<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StackIt â€“ Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <nav class="flex justify-between items-center p-4 bg-gray-800 shadow">
    <h1 class="text-xl font-bold text-indigo-400 cursor-pointer" onclick="location.href='index.html'">StackIt</h1>
    <div class="flex items-center gap-4">
      <button onclick="window.location.href='ask.html'" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">Ask Question</button>
      <button id="adminBtn" onclick="window.location.href='admin.html'" class="bg-yellow-600 px-3 py-1 rounded hover:bg-yellow-700 hidden">Admin</button>
      <div class="relative">
        <button id="notifBtn" class="relative">
          ðŸ””
          <span id="notifCount" class="absolute -top-2 -right-2 bg-red-600 text-xs px-1 rounded hidden">0</span>
        </button>
        <div id="notifDropdown" class="absolute right-0 mt-2 bg-white text-black w-64 p-2 rounded shadow hidden z-10"></div>
      </div>
      <button id="loginBtn" class="bg-indigo-600 px-3 py-1 rounded hover:bg-indigo-700">Login</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4">
    <!-- Search and Filter -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="Search questions..." class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400">
      <select id="tagFilter" class="p-2 rounded bg-gray-700 text-white">
        <option value="">All Tags</option>
        <!-- Options will be populated by JS -->
      </select>
    </div>

    <!-- Question List -->
    <div id="questionsList" class="space-y-4"></div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
      <button onclick="prevPage()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Prev</button>
      <button onclick="nextPage()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Next</button>
    </div>
  </main>
</body>
</html>
